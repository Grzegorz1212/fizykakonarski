<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
    <style>
        /* Hide the table by default */
        #dataTable {
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="showText()">Show Text</button>
    <p id="hiddenText" style="display: none;">This text was hidden!</p>

    <button onclick="showTable()">Show Table</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>42</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>55</td>
                <td>78</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>

        var text = "Hello Word!";
        var num = 5;

        document.write(text);
        document.write(num);
        
        function showText() {
            var text = document.getElementById("hiddenText");
            text.style.display = "block"; // Change display property to show the text
        }

        function showTable() {
            var table = document.getElementById("dataTable");
            table.style.display = "table"; // Change display property to show the table
        }

        fetch('https://raw.githubusercontent.com/Grzegorz1212/fizykakonarski/main/klasa2.json')
  .then(response => response.json())
  .then(data => {
    // Create a table dynamically using the fetched data
    const table = document.createElement('table');
    
    // Assuming your JSON structure is an array of objects
    data.forEach(item => {
      const row = table.insertRow();
      Object.values(item).forEach(value => {
        const cell = row.insertCell();
        cell.textContent = value;
      });
    });
    
    // Display the created table on your website
    document.body.appendChild(table);
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });

    </script>

</body>
</html>
